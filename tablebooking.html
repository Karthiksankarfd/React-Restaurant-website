<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="table.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
</head>
<body>
    


    <div class="table">
        <div class="fametext">
            <ul>
                <li> <h1>Have a lovable time with your loved one</h1></li>
                <li><h3>Book your table now</h3></li>
            </ul>
        </div>
        <div class="table_container">
            <div class="box">
             

                <div class="tabletext">
                    <h2>BOOK A TABLE</h2>
                </div>

                <form action="">
                    <div class="flex_input">
                        <input type="text" placeholder="First Name">
                        <input type="text" placeholder="Last name">
                    </div>
    
                    <div class="numericdata">
                        <input type="date" placeholder="date">
                        <input type="time" placeholder="time">
                    </div>
    
                    <div class="mobile">
                        <input type="tel" placeholder="Phone">
                        <input type="text" placeholder="Table no">
                    </div>
    
                    <div class="comments">
                        <input type="text" id="comments" placeholder="comments" style="    padding: 10px 446px 95px 10px;
                        margin-top: 20px;">
                    </div>
                    
                    <div class="bookingbutton">
                        <button id="booking_button" >BOOK TABLE</button>
                    </div>
                </form>



            </div>
            <div class="box">
                <img src="coffee-concept-with-ground-instant-coffee-coffee-beans-sugar-dark-vintage-background-top-view.jpg" alt="" style="background-size: cover;
                height: 450px;">
            </div>
        </div>
    </div>
</body>
</html>
